<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" />

    <title>posGRAD</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Personal">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">

  </head>
  <body>
    
    <!-- Uses a transparent header that draws on top of the layout's background -->
<style>
  .demo-layout-transparent {
    background: url('../assets/demos/transparent.jpg') center / cover;
  }
  .demo-layout-transparent .mdl-layout__header,
  .demo-layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
       your background is light. */
    color: white;
  }
  </style>
  
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header">
        <div class="mdl-layout__header-row" style="width: 100%">
          <span id="title-screen" class="mdl-layout-title">Inicio</span>
          <div class="mdl-layout-spacer"></div>
            <a id="button-nav" class="mdl-navigation__link" href="" onclick="openForm()">
              <i class="material-icons mdl-list__item-icon crud">add</i>
              Novo Cadastro</a>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Sobre</li>
            <li class="mdl-menu__item">Contato</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul> 
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <header class="demo-drawer-header">
        <div id ="demo-avatar-dropdown" class="demo-avatar-dropdown">
          <img src="/images/logo.png" id ="avatar"/>
          <div style="width: 100%;text-align: center; display: grid">
            <h6 id = "name-profile">Nome Usuario</h6> 
            <span id = "name-cargo">Cargo</span>  
          </div>
          <div class="mdl-layout-spacer"></div>
          </ul>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation">
        <a class="mdl-navigation__link mdl-color-text--blue-grey-400" onclick="openInicio()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Inicio</a>
        <a class="mdl-navigation__link mdl-color-text--blue-grey-400" onclick="openRelEntrada()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">account_box</i><span>Minha Conta</span></a>
        <a class="mdl-navigation__link mdl-color-text--blue-grey-400" onclick="openRelSaida()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Publicações</a>
        <a class="mdl-navigation__link mdl-color-text--blue-grey-400" onclick="openSolicitacoes()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Solicitações</a>
        <a class="mdl-navigation__link mdl-color-text--blue-grey-400" onclick="openEstatistica()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assessment</i>Estatistica</a>
        <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="" id="btnLogout"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">keyboard_backspace</i>Sair</a>

        <div class="mdl-layout-spacer"></div>
      </nav>
    </div>
    <main class="mdl-layout__content">
    </main>
  </div>
  </body>
    <footer>
        <script src="js/main.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
        <script src="js/App.js"></script>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </footer>
</html>
